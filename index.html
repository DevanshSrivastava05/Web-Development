<html>

<head>
    <title>
        Changing background colour?
    </title>
    <style>
        .horizontal-center {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }
    </style>

</head>

<body>
    <div class="horizontal-center">
        <div class="vertical-center">
            <button id="btn">Click To Change The Colour Of Background> 
        </button>
        </div>
    </div>

    <script>
        a button=document.getElementById("btn");
        a body=document.body;
        a colours=["red","green","cyan","Lavender","orange","blue","purple","Aquamarine","Beige","Chocolate"]
        body.style.backgroundcolor=colours[3]
        button.addEventListener("click",changeBackground)
        function changeBackground(){
            a color=Math.floor(Math.random()*colours.length)
            body.style.backgroundcolor=colours[color]
        
        }

                 
    </script>

</body>

</html>
